<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="/bootstrap/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript">






        </script>



    </head>
    <body class="bg-body text-dark">
    <div id="layoutAuthentication_header">
        <footer class="py-4 bg-body" >
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted" ><a href="/" style="color: green"> ← Health Care  </a></div>
                </div>
            </div>
        </footer>
    </div>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container h-25 mt-5" >
                        <div class="row justify-content-center">
                            <div class="col-lg-7 ">
                                <div class="card shadow-sm border-0 rounded-lg mt-5  ">
                                    <div class="card-header"><h3 class="text-center font-weight my-sm-4" style="color: forestgreen">Health Care</h3></div>
                                    <div class="card-body">
                                        <form action="login_page" method="post">
                                            <div class="form-floating mb-3 ">
                                                <input class="form-control" id="strLoginId" name="strLoginId" type="text" placeholder="name@example.com" />
                                                <label for="strLoginId">아이디를 입력해주세요.</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="strPassword" name="strPassword" type="password" placeholder="Password" />
                                                <label for="strPassword">비밀번호를 입력해주세요.</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">비밀번호 저장</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="../wait/password.html" style="color: forestgreen">비밀번호 찾기</a>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <input id="btn_login" type="submit" value="로그인" class="btn bg-success text-light">
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small" ><a href="/register_page" style="color: forestgreen">회원가입 바로가기</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
